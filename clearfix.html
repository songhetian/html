<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <style>
      div {
        background-color: gold;
      }
      div p {
        background-color: hotpink;
        float: left;
      }
      .clearfix:after {
        content: '';
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="clearfix">
      <p>abc</p>
      <p>dev</p>
      <p>good</p>
    </div>
    <p>123</p>
  </body>
</html>
